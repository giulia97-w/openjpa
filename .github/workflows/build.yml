name: SonarCloud 
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      
      - name : build
        run : |
          cd openjpa-jdbc
          mvn test

      - name: Save Jacoco and Pit Reports for openjpa-jdbc
        uses: actions/upload-artifact@v3
        with:
          name: Jacoco and Pit Reports for openjpa-jdbc
          path: |
            openjpa-jdbc/target/site/jacoco/jacoco.xml
            openjpa-jdbc/target/pit-reports
            
      - name: Save Jacoco and Pit Reports for openjpa-lib
        uses: actions/upload-artifact@v3
        with:
          name: Jacoco and Pit Reports for openjpa-lib
          path: |
            openjpa-lib/target/site/jacoco
            openjpa-lib/target/pit-reports
            
      
 
